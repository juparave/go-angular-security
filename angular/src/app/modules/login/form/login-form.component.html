<div class="login-wrapper">
  <mat-card appearance="outlined" class="box">
    <mat-progress-bar *ngIf="isSubmitting$ | async" mode="indeterminate"></mat-progress-bar>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="example-form">
        <app-backend-error-messages *ngIf="backendErrors$ | async"
          [backendErrors]="backendErrors$ | async"></app-backend-error-messages>
        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Email" formControlName="email" required />
          <mat-error> Please provide a valid email address </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" name="password" required />
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="doLogin()" [disabled]="isSubmitting$ | async">
          Login
        </button>
        <div class="additional-info">
          <a href="#" [routerLink]="['../', 'sign-up']">Nuevo Registro</a>
          <span class="divider"></span>
          <a href="#" [routerLink]="['/login', 'request-reset-password']">Recuperar Contrase√±a</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
