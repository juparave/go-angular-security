<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Confim Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block">Register</button>
        <div class="additional-info" fxLayout="row" fxLayoutAlign="space-between">
          <a href="#" [routerLink]="['../', 'form']">Login</a>
          <span class="divider"></span>
          <a href="#" [routerLink]="['/login', 'request-reset-password']">Recuperar Contrase√±a</a>
        </div>
    </form>
  </mat-card>
</div>
